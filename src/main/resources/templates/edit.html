<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link href="../static/css/app.css" th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body>
<div class="generic-container">
    <div th:insert="fragments/authheader :: authheader"></div>
    <div class="well lead">User Edit Form</div>
    <form action="/admin/edit" method="post" class="form-horizontal" th:object="${userDTO}">

        <input type="hidden" th:value="${userDTO.id}" name="id"/>

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-label">First Name</label>
                <div class="col-md-7">
                    <input type="text" th:value="${userDTO.firstname}" name="firstname" class="form-control input-sm"
                           required="required"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-label">Surname</label>
                <div class="col-md-7">
                    <input type="text" th:value="${userDTO.lastname}" name="surname" class="form-control input-sm"
                           required="required"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-label">Login</label>
                <div class="col-md-7">
                    <input type="text" th:value="${userDTO.email}" name="username" class="form-control input-sm"
                           required="required"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-label">Password</label>
                <div class="col-md-7">
                    <input type="text" name="password" class="form-control input-sm"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-label">Roles</label>
                <div class="col-md-7">
                    <select class="form-control input-sm" multiple="true" name="roles" required="required">
                        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-actions floatRight">
                <input type="submit" value="Edit" class="btn btn-primary btn-sm"/>
                <a class="btn btn-primary btn-sm" th:href="@{/admin/}"/>Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
