<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .bs-example {
            margin-top: 20px;
            background-color: white;
            height: 1000px;
        }
    </style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50" class="bg-light">
<div th:insert="fragments/authheader :: authheader"></div>

<div class="row m-0">
    <div class="col-2 p-0 bg-white">
        <div class="bs-example">
            <div class="list-group">
                <a th:href="@{/admin/}" class="list-group-item list-group-item-action active border-0"><span class="ml-3">Admin</span></a>
                <a th:href="@{/user}" class="list-group-item list-group-item-action border-0"><span class="ml-3">User</span> </a>
            </div>
        </div>

    </div>
    <div class="col-10 p-0 bg-light">
        <div class="bg-light">
            <h1 class="pt-3 pl-4">Admin panel</h1>

            <div class="col-12 pl-4 pr-5 pt-3">
                <nav class="nav nav-tabs">
                    <a th:href="@{/admin/}" class="nav-item nav-link">
                        Users table
                    </a>
                    <a th:href="@{/admin/add}" class="nav-item nav-link active">
                        New User
                    </a>
                </nav>
                <div class="list-group">
                    <div class="list-group-item bg-light"><b class="h5">Add new user</b></a></div>
                    <div class="m-0 bg-white row">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <form action="/admin/add" method="post" th:object="${userDTO}">
                                <div class="form-group text-center pt-3">
                                    <span class="text-center"><b>First name</b></span>
                                    <input type="text" class="form-control" name="firstname" aria-describedby="emailHelp" placeholder="Enter first name" required="required">
                                </div>

                                <div class="form-group text-center pt-1">
                                    <span class="text-center"><b>Last name</b></span>
                                    <input type="text" class="form-control" name="lastname" placeholder="Enter last name" required="required">
                                </div>

                                <div class="form-group text-center pt-1">
                                    <span class="text-center"><b>Age</b></span>
                                    <input type="number" class="form-control" name="age" placeholder="Enter age" required="required">
                                </div>

                                <div class="form-group text-center pt-1">
                                    <span class="text-center"><b>Email</b></span>
                                    <input type="email" class="form-control" name="email" placeholder="Enter email" required="required">
                                </div>

                                <div class="form-group text-center pt-1">
                                    <span class="text-center"><b>Password</b></span>
                                    <input type="password" class="form-control" name="password" placeholder="Enter password" required="required">
                                </div>

                                <div class="form-group text-center pt-1">
                                    <span class="text-center"><b>Roles</b></span>
                                    <!--select class="form-control form-control-range" size="2" id="role" multiple="true">
                                        <option>ADMIN</option>
                                        <option>USER</option>
                                    </select-->
                                    <select class="form-control input-sm" multiple="true" name="roles" required="required">
                                        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                                    </select>
                                </div>

                                <div class="row pb-5">
                                    <div class="col text-center">
                                        <button class="btn btn-success">Add new user</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html></title>
</head>
<body>

</body>
</html>
